<section id="portfolio">
  <!-- Project Section Start -->
  <section id="project" class="project-area section-padding">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="section-title">
            <h2 class="text-center">Projects</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="project-list">
            <ul class="nav" id="project-flters">
              <li class="filter filter-active" data-filter=".all">all</li>
              <li class="filter" data-filter=".movil">Movil</li>
              <li class="filter" data-filter=".web">Web</li>
              <li class="filter" data-filter=".java">Java</li>
              <li class="filter" data-filter=".dart">Dart</li>
              <li class="filter" data-filter=".kotlin">Kotlin</li>
              <li class="filter" data-filter=".ts">TypeScript</li>
              <li class="filter" data-filter=".js">JavaScript</li>
            </ul>
          </div>
        </div>
        <div class="project-container">
          <a *ngFor="let project of projects">
            <div class="col-lg-3 col-md-8 project-grid-item all {{project.type}}">
              <a class="popup-img project-item">
                <img [src]="project.img" alt="img">
                <div class="project-img-overlay">
                  <div class="project-content">
                    <h6>{{project.title}}</h6>
                    <h4>{{project.description}}</h4>
                    <a [href]="project.link" class="button" [target]="project.link">Ver</a>
                  </div>
                </div>
              </a>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- Project Section End -->
</section>
