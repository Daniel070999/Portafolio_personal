<section id="portfolio">
  <!-- Project Section Start -->
  <section id="project" class="project-area section-padding">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="section-title">
            <h2 class="text-center">Recent Project</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="project-list">
            <ul class="nav" id="project-flters">
              <li class="filter filter-active" data-filter=".all">all</li>
              <li class="filter" data-filter=".branding">branding</li>
              <li class="filter" data-filter=".application">application</li>
              <li class="filter" data-filter=".webdesign">web design</li>
              <li class="filter" data-filter=".photography">photography</li>
            </ul>
          </div>
        </div>
        <div class="project-container">
          <a *ngFor="let project of projects">
            <div class="col-lg-3 col-md-8 project-grid-item all {{project.type}}">
              <a class="popup-img project-item">
                <img [src]="project.img" alt="img">
                <div class="project-img-overlay">
                  <div class="project-content">
                    <h4>Creative Design</h4>
                    <h6>View Project</h6>
                    <button>asd</button>
                  </div>
                </div>
              </a>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- Project Section End -->
</section>
