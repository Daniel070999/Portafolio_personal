<section id="portfolio">
  <!-- Project Section Start -->

  <section id="project" class="project-area section-padding">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="section-title">
            <h2 class="aboutme">Projects</h2>
            <div class="project-list">
              <ul class="nav" id="project-flters">
                <li class="filter filter-active" data-filter=".all">- All -</li>
                <li (click)="showRepository()">- GitHub -</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="row">
          <div class="col-md-6">
            <h4 type="text" class="text-center">Platform</h4>
            <div class="project-list">
              <ul class="nav" id="project-flters">
                <li class="filter" data-filter=".mobile">- Mobile -</li>
                <li class="filter" data-filter=".web">- Web -</li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <h4 type="text" class="text-center">Software development</h4>
            <div class="project-list">
              <ul class="nav" id="project-flters">
                <li class="filter" data-filter=".front">- Front-End -</li>
                <li class="filter" data-filter=".back">- Back-End -</li>
              </ul>
            </div>
          </div>

        </div>
        <div class="project-container">
          <a *ngFor="let project of projects">
            <div class="col-lg-3 col-md-8 project-grid-item all {{project.type}}">
              <a class="popup-img project-item" data-aos="flip-right">
                <img [src]="project.img" alt="img">
                <div class="project-img-overlay">
                  <div class="project-content">
                    <h6>{{project.title}}</h6>
                    <h4>{{project.description}}</h4>
                    <p class="codes">{{project.code}}</p>
                    <a [href]="project.link" class="button" [target]="project.link">Ver</a>
                  </div>
                </div>
              </a>
            </div>
          </a>
        </div>
      </div>
    </div>
    <app-lines-style></app-lines-style>
  </section>
  <!-- Project Section End -->
</section>
