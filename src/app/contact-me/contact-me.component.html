<section id="contactme" class="contact-container">

    <div class="social-links">
        <div class="social-buttons">
            <div class="social-buttons-container" data-aos="zoom-in-up">
                <a [href]="data.linkedin" [target]="data.linkedin" class="button linkedin">
                    <i class="fab fa-linkedin"></i>
                    <span>Linkedin</span>
                </a>
                <a [href]="data.facebook" [target]="data.facebook" class="button facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                <a [href]="data.twitter" [target]="data.twitter" class="button twitter">
                    <i class="fab fa-twitter"></i>
                    <span>X</span>
                </a>
                <a [href]="data.instagram" [target]="data.instagram" class="button instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
            </div>
        </div>
    </div>

    <div class="contact-form" data-aos="zoom-in-down">

        <div class="hero-content">
            <h2>Contact Me</h2>
            <form>
                <label for="name" [class.error]="formSubmitted && !name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" required>

                <label for="subject" [class.error]="formSubmitted && !subject">Subject:</label>
                <input type="text" id="name1" name="subject" [(ngModel)]="subject" required>

                <label for="message" [class.error]="formSubmitted && !message">Message:</label>
                <textarea id="message" name="message" [(ngModel)]="message" required></textarea>
                <div class="contact-button">
                    <a type="button" (click)="enviar()" name="enviar">Send</a>
                </div>
                <p *ngIf="formSubmitted && (!name || !subject || !message)" class="error-message">Please fill in all
                    required fields.</p>
            </form>

        </div>
    </div>
</section>
